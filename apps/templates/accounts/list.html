
        <!DOCTYPE html>
        <html>
        <head>
        <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
        </head>
        <body>
        
        <h2>List of Users</h2>
        
        <table>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Current Balance</th>
            <th>Change</th>
            <th>Interst Rate</th>
            <th>Balance Update Date</th>
          </tr>
          {% for user in users %}
			<tr>
				<td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.current_balance }}</td>
                <td>{{ user.change }} %</td>
                <td>{{ user.interest_rate }} </td>
                <td>{{ user.balance_update_date }} </td>
			</tr>
			{% endfor %}
        </table>
        
        </body>
        </html>
